<div>
    <div class="modal-header">
        <h3 class="modal-title">External System</h3>
    </div>
    <form data-toggle="validator" name="formElement" ng-submit="save(formElement.$valid)">
        <div class="modal-body">

            <input type="text" ng-model="formData.name" class="form-control" placeholder="Name" ng-readonly="{{formData.isReadonly}}" required>
            <input type="text" ng-model="formData.description" class="form-control" placeholder="Param" ng-readonly="{{formData.isReadonly}}">
            <div class="form-group">
                <select name="channel_id" class="form-control"
                        ng-model="formData.channel_id" 
                        ng-options="item._id as item.name for item in notificationChannel"
                        required> 
                    <option value="">Select notification channel</option> 
                </select> 
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-danger" ng-show="(formData.isReadonly)">Usu≈Ñ</button>
            <button type="submit" class="btn btn-primary" ng-show="!(formData.isReadonly)">Zapisz</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </form>

</div>
